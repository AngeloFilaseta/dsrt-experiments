  #      - time
  #      - molecule: "org:protelis:tutorial:distanceTo"
  #        aggregators: [mean, min, max]
  #        value-filter: onlyfinite
  - type: CSVExporter
    parameters:
      fileNameRoot: convergeCast
      interval: 1
      exportPath: data
    data:
      - time
      - molecule: "it.unibo.collektive.lib.ConvergeAndSpreadKt.convergeAndSpread"
        aggregators: [mean, min, max]
        value-filter: onlyfinite
