network-model:
  type: ConnectWithinDistance
  parameters: [2.5]

incarnation: collektive

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [it.unibo.collektive.lib.ConvergeAndSpreadKt.convergeAndSpread]

deployments:
  - type: Rectangle
    parameters: [ 200, 0, 0, 20, 20 ]
    programs:
      - *program
    contents:
      - molecule: source
        concentration: false
  - type: Point
    parameters: [ 2, 2 ]
    programs:
      - *program
    contents:
      - molecule: source
        concentration: true
